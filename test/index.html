<html>
    <head>
        <title>WebBasicJS</title>
    </head>
    <body>
        <form>
            <input type="radio" name="radio" value="T" />
            <input type="radio" name="radio" value="F" />

            <input type="checkbox" name="checkbox" value="A" />
            <input type="checkbox" name="checkbox" value="B" />
            <input type="checkbox" name="checkbox" value="C" />
            <br>

            <select name="select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>

            </select>
            <br>

            <input type="file" name="file" value="" /><br>

            <input type="text" name="text" value="text" /><br>
            <input type="password" name="password" value="password" /><br>

            <input type="date" name="date" value="1999-10-10" /><br>

        <button onclick="queryForm()">查看Form</button>
        <button onclick="setForm()">设置Form</button>


        <button onclick="loadFiles()">加载File</button>
        <button onclick="downloadFile()">下载文件</button>


        <script>
            window.onload = function() {
                window.WebBasicJS = window.zhmh_webbasicjs;
                delete window.zhmh_webbasicjs;
                const script = document.createElement('script');
                script.src = './index.js';
                document.documentElement.querySelector('head').appendChild(script);
            };
        </script>

</html>
