<html>
    <head>
        <script src="./1.0.0/index.dev.js"></script>
    </head>
    <body>
        <script>
            webbasicjs.hash.setData({
                x: "Hello",
                y: [1, 2, 3],
                z: {
                    aa: "Apple",
                    bb: "Body"
                }
            });
            webbasicjs.hash.pushOnHashChange(function(ev) {
                console.log(ev);
                console.log(webbasicjs.hash.getData());
            });
        </script>

        <script>
            webbasicjs.screen.pushOnScreenResize(function(ev) {
                console.log(webbasicjs.screen.getClientRect());
            });
        </script>

        <script>
            let t = webbasicjs.date.format();
            webbasicjs.cookie.set("my-cookie", {"Harry": t});
            console.log(webbasicjs.cookie.get("my-cookie"));
            webbasicjs.cookie.del("my-cookie");
        </script>

        <script>
            // webbasicjs.ajax.Requester();
            webbasicjs.ajax.get("./test.js", "text", {
                aa: "AA"
            }, {
                bb: "BB"
            }).then(res => {
                console.log(res);
            });

            // webbasicjs.ajax.post("./test.js", "text", {
            //     aa: "AA"
            // }, {
            //     bb: "BB"
            // }).then(res => {
            //     console.log(res);
            // });

            let req = new webbasicjs.ajax.Requester("./test", {a1: "A"}, {b1: "B"});
            req.get(".js", undefined, {
                a2: "AA"
            }, {
                b2: "BB"
            }).then(res => {
                console.log(res);
            });
        </script>

        <form>
            <input type="radio" name="radio" value="T" />
            <input type="radio" name="radio" value="F" />
            <br>

            <input type="checkbox" name="checkbox" value="A" />
            <input type="checkbox" name="checkbox" value="B" />
            <input type="checkbox" name="checkbox" value="C" />
            <br>

            <select name="select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <br>

            <input type="file" name="file" value="" /><br>

            <input type="text" name="text" value="text" /><br>
            <input type="password" name="password" value="password" /><br>
            <input type="number" name="number" value="999" /><br>
            <input type="range" name="range" value="999" /><br>
            <input type="email" name="email" value="666@abc.com" /><br>

            <input type="date" name="date" value="1999-10-10" /><br>
            <input type="time" name="time" value="" /><br>

            <input type="color" name="color" value="" /><br>

            <textarea name="textarea">大文本</textarea>
        </form>
        <button onclick="queryForm()">查看Form</button>
        <button onclick="setForm()">设置Form</button>
        <script>
            webbasicjs.form.setSelectOptions('select', [
                { title: "-A-", value: "A" },
                { title: "-B-", value: "B" },
                { title: "-C-", value: "C" },
            ]);

            function queryForm() {
                console.log(
                    webbasicjs.form.getFormValues('form')
                );
            }
            function setForm() {
                webbasicjs.form.setFormValues('form', {
                    radio: 'F',
                    checkbox: ['A', 'C'],
                    range: 25,
                    color: '#FFEEDD',
                    file: ""
                });
            }
        </script>
    </body>
</html>
